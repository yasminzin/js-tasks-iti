<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      * {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <label for="name">Enter your name</label>
    <input type="text" name="name" id="name" required /><br />
    <label for="age">Enter your age</label>
    <input type="text" name="age" id="age" required /><br />
    <label for="male">
      <img src="./imgs/male.jpg" alt="male" />
      <input type="radio" name="gender" id="male" required />
    </label>
    <label for="female">
      <img src="./imgs/female.jpg" alt="female" />
      <input type="radio" name="gender" id="female" required /><br />
    </label>
    <label for="color">Select your favorite color</label>
    <select name="color" id="color" required>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option></select
    ><br />
    <button onclick="submitBtn(event)">Submit</button>
    <button onclick="deleteBtn(event)">Delete</button> <br />
    <div
      style="
        border: 2px solid gray;
        border-radius: 5px;
        height: 100px;
        width: 70%;
      "
    >
      <label for="cookie">Cookie Name</label>
      <input type="text" name="cookie" id="cookie" />
      <button onclick="hasCookie(event)">Check for Cookie</button>
      <p id="cookie-exist"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
