<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="validator-form">
      <h1><span id="validator">Validator</span><span id="game">Game</span></h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          onblur="changeColorBlur(event)"
          onfocus="changeColorFocus(event)"
        />
      </div>
      <p class="name-required"></p>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          onblur="changeColorBlur(event)"
          onfocus="changeColorFocus(event)"
        />
      </div>
      <p class="email-valid"></p>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          onblur="changeColorBlur(event)"
          onfocus="changeColorFocus(event)"
        />
      </div>
      <p class="pass-valid"></p>
      <div class="form-group">
        <label>Gender</label>
        <input
          type="radio"
          name="gender"
          id="male"
          value="Male"
          onblur="changeColorBlur(event)"
        />
        <label for="male">Male</label>
        <input
          type="radio"
          name="gender"
          id="female"
          value="Female"
          onblur="changeColorBlur(event)"
        />
        <label for="male">Female</label>
      </div>
      <p class="gender-required"></p>
      <div class="form-group">
        <label>Sports</label>
        <input type="checkbox" id="tennis" name="sports" value="tennis" />
        <label for="tennis">Tennis</label>
        <input type="checkbox" id="running" name="sports" value="running" />
        <label for="running">Running</label>
        <input type="checkbox" id="football" name="sports" value="football" />
        <label for="football">Football</label>
      </div>
      <p class="sports-required"></p>
      <div class="form-group">
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="">--Select Country--</option>
          <option value="egypt">Egypt</option>
          <option value="ksa">KSA</option>
          <option value="uae">UAE</option>
          <option value="qatar">Qatar</option>
        </select>
      </div>
      <p class="country-required"></p>
      <div class="form-actions">
        <button type="button" id="submit-btn" onclick="submitBtn(event)">
          Submit
        </button>
        <button type="button" id="reset-btn" onclick="resetBtn(event)">
          Reset
        </button>
      </div>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
